server {
    listen 80;
    server_name plotpro.in *.plotpro.in;
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name plotpro.in *.plotpro.in;

    # SSL Configuration (Wildcard)
    ssl_certificate /etc/letsencrypt/live/plotpro.in/fullchain.pem; # Check path!
    ssl_certificate_key /etc/letsencrypt/live/plotpro.in/privkey.pem; # Check path!

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;           # Important: Passes 'srinidhi.plotpro.in' to Flask
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme; # Tell Flask we are HTTPS
    }

    location /static {
        alias /var/www/plotpro/static;
        expires 30d;
    }

    # Increase timeout for PDF generation
    proxy_read_timeout 120s;
    client_max_body_size 16M;
}
