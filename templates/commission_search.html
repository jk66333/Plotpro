{% extends "base.html" %}
{% block content %}

<style>
    :root {
        --brand-primary: #f16924;
        --brand-secondary: #d85e1f;
    }

    .page-wrapper {
        background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        padding: 2rem 0;
    }

    .search-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .page-header {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        margin-bottom: 2rem;
        text-align: center;
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #212529;
        margin-bottom: 0.5rem;
    }

    .page-subtitle {
        color: #6c757d;
        font-size: 1rem;
        margin-bottom: 0;
    }

    .search-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 2.5rem;
    }

    .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.75rem;
        font-size: 0.95rem;
    }

    .form-control {
        border: 2px solid #dee2e6;
        border-radius: 8px;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: var(--brand-primary);
        box-shadow: 0 0 0 0.2rem rgba(241, 105, 36, 0.15);
    }

    .form-text {
        color: #6c757d;
        font-size: 0.875rem;
        margin-top: 0.5rem;
    }

    .btn-search {
        background: var(--brand-primary);
        color: white;
        border: none;
        padding: 0.875rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s;
        width: 100%;
    }

    .btn-search:hover {
        background: var(--brand-secondary);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(241, 105, 36, 0.3);
    }

    .btn-back {
        background: #6c757d;
        color: white;
        border: none;
        padding: 0.875rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        display: block;
        text-align: center;
        transition: all 0.3s;
        width: 100%;
    }

    .btn-back:hover {
        background: #5a6268;
        color: white;
        transform: translateY(-2px);
        text-decoration: none;
    }

    @media (max-width: 768px) {
        .page-header {
            padding: 1.5rem;
        }

        .page-title {
            font-size: 1.5rem;
        }

        .search-card {
            padding: 1.5rem;
        }
    }
</style>

<div class="page-wrapper">
    <div class="container search-container">

        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Search Commission</h1>
            <p class="page-subtitle">Find and preview commission calculations by plot number</p>
        </div>

        <!-- Search Card -->
        <div class="search-card">
            <form method="POST" action="{{ url_for('search_commission') }}">
                <div class="mb-4">
                    <label for="plot_no" class="form-label">Plot Number</label>
                    <input type="text" class="form-control" id="plot_no" name="plot_no"
                        placeholder="Enter plot number (e.g. 123)" required autofocus>
                    <div class="form-text">
                        <i class="bi bi-info-circle me-1"></i>
                        Enter the plot number to retrieve the commission calculation
                    </div>
                </div>

                <div class="mb-4">
                    <label for="project_name" class="form-label">Project (Optional)</label>
                    <select name="project_name" id="project_name" class="form-control">
                        <option value="">All Projects</option>
                        {% for proj in projects %}
                        <option value="{{ proj }}">{{ proj }}</option>
                        {% endfor %}
                    </select>
                    <div class="form-text">
                        <i class="bi bi-info-circle me-1"></i>
                        Select a project to narrow down the search
                    </div>
                </div>

                <div class="d-grid gap-3">
                    <button type="submit" class="btn-search">
                        <i class="bi bi-search me-2"></i>Search & Preview
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="btn-back">
                        <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
