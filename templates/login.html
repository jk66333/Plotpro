<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in - Receipts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f6f7fb;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .login-card {
      max-width: 420px;
      margin: 6vh auto;
      background: #fff;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(20, 30, 50, 0.06);
    }

    .brand {
      text-align: center;
      margin-bottom: 18px;
    }

    .brand img {
      height: 78px;
    }

    .form-title {
      text-align: center;
      font-weight: 700;
      color: #222;
      margin-bottom: 4px;
      font-size: 22px;
    }

    .muted {
      color: #6b6b6b;
      text-align: center;
      margin-bottom: 18px;
      display: block;
      font-size: 14px;
    }

    .btn-brand {
      background: {
          {
          g.tenant.brand_color if g.tenant and g.tenant.brand_color else '#f16924'
        }
      }

      !important;

      border-color: {
          {
          g.tenant.brand_color if g.tenant and g.tenant.brand_color else '#f16924'
        }
      }

      !important;
      color: #fff !important;
      width: 100%;
      font-weight: 600;
    }

    .btn-brand:hover {
      background: {
          {
          g.tenant.brand_color if g.tenant and g.tenant.brand_color else '#d85e1f'
        }
      }

      !important;

      border-color: {
          {
          g.tenant.brand_color if g.tenant and g.tenant.brand_color else '#d85e1f'
        }
      }

      !important;
    }

    .flash {
      margin-bottom: 14px;
    }

    .help {
      margin-top: 12px;
      text-align: center;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="brand">
      <!-- Dynamic Logo for SaaS -->
      <img
        src="{{ url_for('static', filename=g.tenant.logo_url) if g.tenant and g.tenant.logo_url else url_for('static', filename='images/logo.png') }}"
        alt="{{ g.tenant.name if g.tenant else 'App Logo' }}">
    </div>

    <div class="form-title">Sign in</div>
    <div class="muted">Access the Receipt Manager</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash">
      {% for category, msg in messages %}
      <div class="alert alert-{{ 'danger' if category == 'danger' else category }}" role="alert">
        {{ msg }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <input type="hidden" name="next" value="{{ next or '' }}">

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" required autocomplete="username">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required autocomplete="current-password">
      </div>

      <button class="btn btn-brand" type="submit">Sign in</button>
    </form>



  </div>

</body>

</html>
